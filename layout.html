<!DOCTYPE html>
<html>
<head>
	<title>Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<h3 class="text-primary text-center my-5">Layout Lesson lesson</h3>

	<div class="container bg-secondary p-1 my-1">Container</div>
	<div class="container-sm bg-success p-2 my-2">Container SM</div>
	<div class="container-md bg-danger p-3 my-3">Container MD</div>
	<div class="container-lg bg-warning p-4 my-3">Container LG</div>
	<div class="container-xl bg-danger p-5 my-3">Container XL </div>
	<div class="container-xxl bg-info p-6 my-3">Container XXL</div>
	<div class="container-fluid bg-info p-3 my-3">Container Fluid</div>

	<!-- p and m  1 to 5-->
	



<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
